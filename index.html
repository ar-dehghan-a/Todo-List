<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Todo List</title>
</head>

<body>

    <div class="container mt-5">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search tasks">
            </form>
        </header>

        <div class="row">

            <div class="col text-light">
                <h2 class="mb-3 text-center">Tasks</h2>
                <ul class="tasks list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                        <span>play mariokart</span>
                        <div>
                            <i class="fa fa-check px-2 text-success check"></i>
                            <i class="far fa-trash-alt text-danger px-1 delete"></i>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                        <span>defeat ganon in zelda</span>
                        <div>
                            <i class="fa fa-check px-2 text-success check"></i>
                            <i class="far fa-trash-alt text-danger px-1 delete"></i>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                        <span>make a veggie pie</span>
                        <div>
                            <i class="fa fa-check px-2 text-success check"></i>
                            <i class="far fa-trash-alt text-danger px-1 delete"></i>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col text-light">
                <h2 class="mb-3 text-center">Completed</h2>
                <ul class="complete list-group">
                </ul>
            </div>

        </div>

        <form class="add text-center my-4">
            <label class="text-light py-2">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
